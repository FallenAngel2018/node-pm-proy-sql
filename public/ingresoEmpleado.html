<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Empleado</title>
</head>

<body style="background-color: #CFD2CF">
    <div class=" modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h5 class="modal-title">Modal title</h5> -->
                    <h2 class="fw-bold mb-0">Ingresa nuevo empleado</h2>

                </div>

                <div class="modal-body p-5 pt-0">
                    <form class="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput"
                                placeholder="ejemplo: Andres Fuentes">
                            <label for="floatingInput">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput"
                                placeholder="ejemplo: afuentes">
                            <label for="floatingInput">Usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control rounded-3" id="floatingInput"
                                placeholder="ejemplo: 0987854125">
                            <label for="floatingInput">Cedula</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword"
                                placeholder="********">
                            <label for="floatingPassword">Contrase√±a</label>
                        </div>
                        <div class="form-floating md-3">
                            <select id="inputState" class="form-control">
                                <option selected>Seleccionar...</option>
                                <option>Normal</option>
                                <option>Administrador</option>
                            </select>
                            <label for="floatingInput">Tipo</label>
                        </div>

                        <a href="dashboard.html">
                            <buttton class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Guardar</button>
                        </a>
                        <a href="verEmpleados.html">
                            <buttton class="w-100 mb-2 btn btn-lg rounded-3 btn-secondary" type="submit">Regresar</button>
                        </a>
                        <small class="text-muted">Asegurese de ingresar correctamente sus datos</small>
                        <hr class="my-4">

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
